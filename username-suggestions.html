  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
    .gradient-bg {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .instagram-shadow {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .hover-animate {
      transition: transform 0.3s ease;
    }
    .hover-animate:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

      <p class="text-gray-700 text-lg mb-6">Find the perfect Instagram username that suits your style and personality</p>

        <div>

          <input type="text" id="keywords" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Travel, Fashion, Gaming">
        </div>

        <button id="suggestBtn" class="w-full py-3 px-4 gradient-bg text-white font-medium rounded-lg hover:opacity-90 transition">Suggest Usernames</button>
      </div>

      <!-- Suggested Usernames -->
      <div id="suggestions" class="mt-8 hidden">
        <h3 class="text-lg font-semibold mb-3 text-gray-800">Suggested Usernames:</h3>
        <div id="suggestionContent" class="p-5 bg-gray-100 rounded-lg space-y-4">
          <!-- Suggestions will appear here -->
        </div>
        <div class="flex justify-between mt-4">
          <button id="prevBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition" disabled>Previous</button>
          <button id="nextBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Next</button>
        </div>
      </div>
      

      <!-- Loading Indicator -->
      <div id="loading" class="hidden mt-8 text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        <p class="mt-2 text-gray-600">Generating username suggestions...</p>
      </div>
    </div>
  </div>
